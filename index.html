<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Poppins:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Proyecto curso JS</title>
</head>
<body>

    <header class="menu">

    </header>

    <section id="geometricas" class="geometricas">
        <div class="cuadrado card">
            <img class="figureIMG" src="https://i.pinimg.com/originals/39/98/08/399808c7787f2c87cfa2b217deb4245b.png" alt="cuadrado">
            <form action="/">
                <label for="cuadradoLado">Ingresa un lado del cuadrado</label>
                <input type="text" id="cuadradoLado">
                <input type="button" id="btnCuadrado" value="Calcular">
                <p class="result"></p>
            </form>
        </div>

        <div class="triangulo card">
            <img class="figureIMG" src="https://assets.wprock.fr/emoji/joypixels/512/1f53a.png" alt="triangulo">
            <form action="/">
                <label for="trianguloLado" >Ingresa un lado del triangulo</label>
                <input type="text" id="trianguloLado">
                <label for="triangulobase">Ingresa la base del triangulo</label>
                <input type="text" id="triangulobase">

                <input type="button" id="btnTriangulo" value="Calcular">
                <p class="result"></p>
            </form>
        </div>


        <div class="circulo card">
            <img class="figureIMG" src="https://image.jimcdn.com/app/cms/image/transf/dimension=464x10000:format=png/path/s5b0d65c1516ae465/image/i38ab00db318e2db3/version/1601921797/para-qu%C3%A9-sirve-el-circulo-azul-telcel.png" alt="circulo">
            <form action="/">
                <label for="diametroCirculo" >Ingresa el diametro del circulo</label>
                <input type="text" id="diametroCirculo" name="diametroCirculo">
                <label for="radioCirculo">Ingresa el radio del circulo</label>
                <input type="text" id="radioCirculo" name="radioCirculo">

                <input type="button" id="btnCirculo" value="Calcular">
                <p class="result"></p>
            </form>
        </div>

        <div class="isosceles card">
            <img class="figureIMG" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Tri%C3%A1ngulo_acut%C3%A1ngulo_is%C3%B3sceles.svg/1024px-Tri%C3%A1ngulo_acut%C3%A1ngulo_is%C3%B3sceles.svg.png" alt="trianguloISo">
            <form action="/">
                <label for="isoLado1" >Ingresa el primer lado del triangulo</label>
                <input type="text" id="isoLado1">
                <label for="isoLado2" >Ingresa el segundo lado del triangulo</label>
                <input type="text" id="isoLado2">
                <label for="isoLado3" >Ingresa el tercer lado del triangulo</label>
                <input type="text" id="isoLado3">

                <input type="button" id="btnIso" value="Calcular">
                <p class="result"></p>
            </form>
        </div>
    </section>

    <section class="descuentos">
        <div class="card">
            <label for="precio">Ingresa el precio en pesos</label>
            <input type="text" id="precio">
            <label for="descuento">Ingresa el descuento</label>
            <input type="text" id="descuento">

            <button id="btnDescuento">Calcular el precio con el descuento</button>
            <p class="result"></p>
        </div>
    </section>

    <section class="cupones contenedor">
        <div class="card">
            <label for="precio">Ingresa el precio en pesos</label>
            <input type="text" id="precioCuponTxt">
            <label for="precio">Ingresa el cupon</label>
            <input type="text" id="cuponUser">

            <input type="button" value="Calcular" id="btnCupones">
            <p class="result"></p>
            <p>
                Cupones: <br>
                primerC2pra <br>
                cliet <br>
                ho5la <br>
            </p>
        </div>
    </section>

    <script type="module" src="./JS/index.js"></script>
</body>
</html>
